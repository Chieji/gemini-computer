
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini OS</title>
    <style type="text/tailwindcss">
      @layer utilities {
        .llm-button {
          @apply bg-blue-600 text-white border-none rounded-md py-2 px-4 m-2 cursor-pointer text-base font-medium text-center transition-all hover:bg-blue-700 active:bg-blue-800 active:transform active:translate-y-px disabled:opacity-50 shadow-sm hover:shadow-md;
        }
        .llm-text {
          @apply m-2 text-base text-gray-800 leading-relaxed;
        }
        .llm-title {
          @apply font-bold text-xl text-gray-900 mb-3 mt-1 mx-2;
        }
        
        /* Bash-Style Terminal */
        .llm-terminal {
          @apply bg-[#1e1e1e] text-[#cccccc] font-mono p-4 mx-0 mt-0 overflow-y-auto whitespace-pre-wrap min-h-[400px] h-full shadow-inner text-sm scroll-smooth leading-relaxed flex flex-col;
        }
        /* Standard Terminal Colors */
        .llm-terminal b { @apply text-[#87d441] font-bold; } /* Green/User */
        .llm-terminal i { @apply text-[#4aa3ff] not-italic; } /* Blue/Dir */
        .llm-terminal em { @apply text-yellow-400 not-italic; }
        .llm-terminal strong { @apply text-red-400 font-bold; }
        
        /* Terminal Log Area - pushes input to bottom */
        .terminal-history {
            @apply flex-grow w-full mb-1;
        }

        .llm-input,
        .llm-textarea {
          @apply m-2 p-2 w-full border border-gray-300 rounded-md bg-white font-sans text-gray-800 text-sm transition-all focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300;
        }

        /* Specialized Terminal Input Row */
        .terminal-input-row {
          @apply flex items-center w-full bg-[#1e1e1e] px-0 pb-1 mt-auto;
        }
        .terminal-prompt-prefix {
          @apply text-[#87d441] font-bold font-mono text-sm whitespace-nowrap mr-2 select-none;
        }
        .terminal-input {
          @apply flex-grow bg-transparent border-none text-[#cccccc] font-mono text-sm focus:outline-none p-0 m-0 caret-white;
        }

        .llm-container {
          @apply w-full h-full flex flex-col items-start;
        }
        .llm-row {
          @apply w-full flex items-center mb-2 px-2 gap-2;
        }
        
        /* File Explorer Styles */
        .tree-item {
          @apply flex items-center p-1 px-4 rounded-md cursor-pointer hover:bg-blue-100/50 text-sm text-gray-700 transition-colors select-none mb-1;
        }
        .grid-item {
          @apply flex flex-col items-center p-4 rounded-xl cursor-pointer hover:bg-white border border-transparent hover:border-blue-100 hover:shadow-lg transition-all text-center select-none;
        }
        .grid-item .icon-svg {
          @apply text-5xl mb-3 drop-shadow-sm;
        }

        /* Calculator Styles */
        .calc-grid {
          @apply grid grid-cols-4 gap-2 p-4 max-w-[300px] mx-auto bg-gray-200 rounded-xl shadow-inner;
        }
        .calc-display {
          @apply col-span-4 bg-gray-800 text-green-400 font-mono text-right text-3xl p-4 rounded-lg mb-2 overflow-hidden whitespace-nowrap shadow-inner;
        }
        .calc-btn {
          @apply flex items-center justify-center p-4 text-xl font-bold rounded-lg cursor-pointer transition-all select-none;
        }
        .calc-btn-num { @apply bg-white text-gray-800 hover:bg-gray-100 active:scale-95 shadow-sm; }
        .calc-btn-op { @apply bg-orange-500 text-white hover:bg-orange-600 active:scale-95 shadow-sm; }
        .calc-btn-action { @apply bg-gray-400 text-white hover:bg-gray-500 active:scale-95 shadow-sm; }

        /* System Info Metrics */
        .metric-bar {
          @apply w-full h-3 bg-gray-200 rounded-full overflow-hidden mt-1;
        }
        .metric-fill {
          @apply h-full bg-blue-500 transition-all duration-1000 ease-out;
        }

        /* Window Controls Enhancement */
        .window-control-btn {
          @apply h-8 w-8 flex items-center justify-center rounded-full transition-all duration-200 active:scale-90 border border-black/10;
        }
        .control-dot {
          @apply w-3 h-3 rounded-full flex items-center justify-center text-[8px] font-bold text-transparent group-hover:text-black/50 transition-colors;
        }

        /* Taskbar Styles */
        .taskbar {
          @apply h-12 w-full bg-black/60 backdrop-blur-xl border-t border-white/10 flex items-center px-4 justify-between select-none z-50;
        }
        .taskbar-item {
          @apply h-10 w-10 flex items-center justify-center rounded-lg transition-all duration-200 cursor-pointer text-xl hover:bg-white/20 active:scale-90 relative;
        }
        .taskbar-item.active::after {
          content: '';
          @apply absolute -bottom-1 left-1/4 right-1/4 h-1 bg-blue-500 rounded-full;
        }
        .taskbar-item.running::after {
            content: '';
            @apply absolute -bottom-1 left-[40%] right-[40%] h-1 bg-white/40 rounded-full;
        }

        /* Desktop App Icons */
        .icon {
          @apply w-28 h-32 flex flex-col items-center justify-start text-center m-2 p-2 cursor-pointer select-none rounded-xl outline-none transition-all duration-300;
          transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .icon:hover {
          @apply -translate-y-1.5 scale-110 bg-white/10 backdrop-blur-[2px];
          box-shadow: 0 12px 30px -10px rgba(0, 0, 0, 0.3);
        }
        .icon:focus {
          @apply ring-4 ring-blue-500/60 bg-white/20 scale-105;
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }
        .icon-label {
          @apply text-sm text-white font-semibold break-words max-w-full leading-tight px-2 py-1 rounded-md transition-colors;
          text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Loading & Transitions */
        .animate-shimmer {
          background: linear-gradient(90deg, #f8fafc 25%, #f1f5f9 50%, #f8fafc 75%);
          background-size: 200% 100%;
          animation: shimmer 1.5s infinite linear;
        }
        .loading-overlay {
          @apply absolute inset-0 bg-white/60 backdrop-blur-[1px] flex items-center justify-center z-40 transition-opacity duration-300;
        }
        .loading-ring {
          @apply w-12 h-12 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin;
        }
        .animate-blur-in {
          animation: blurIn 0.3s ease-out forwards;
        }
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      @keyframes blurIn {
        from { filter: blur(4px); opacity: 0.5; }
        to { filter: blur(0); opacity: 1; }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
          "@tailwindcss/browser": "https://esm.sh/@tailwindcss/browser@^4.1.10"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-[#1a1a1a] overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
